<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        var a=56, b=28;
        var r = a & b;
        document.write("<p> " + a + " & "+ b + "="+ r +"<p>");

        document.write(`<p>${a} & ${b} = ${r}</p>`);
        document.write(`<p>${a} | ${b} = ${a|b}</p>`);
        document.write(`<p>${a} ^ ${b} = ${a^b}</p>`);
    </script>
</body>
</html>
